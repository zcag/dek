# Example dek configuration

[package.pacman]
items = ["git", "tree", "fzf", "bat"]

[package.cargo]
items = ["bat", "eza"]

[package.go]
items = [
  "github.com/junegunn/fzf@latest",
  "github.com/zcag/cacheup@latest",
  "github.com/zcag/ccsv@latest",
  "github.com/zcag/tali@latest",
  "github.com/zcag/goscript@latest",
  "github.com/antonmedv/fx@latest"
]

# Services - systemd
[[service]]
name = "docker"
state = "active"
enabled = true

[[service]]
name = "nginx"
state = "active"

# Files
[file.copy]
"dotfiles/.zshrc" = "~/.zshrc"

[file.symlink]
"~/dotfiles/nvim" = "~/.config/nvim"

[file.ensure_line]
"~/.bashrc" = ["export PATH=$HOME/.local/bin:$PATH", "source ~/.aliases"]

# Shell
[alias]
la = "ls -larth"
v = "nvim"
lg = "lazygit"

[env]
EDITOR = "nvim"

# System
timezone = "Europe/Istanbul"
